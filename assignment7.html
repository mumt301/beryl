  <body>
    <h1>An online <span id="thereminLogo">Theremin</span> instrument</h1>
    
    <div id="thereminZone"></div>

    <br>

    <p id="userfrequency"></p>
    <p id="usernotename"></p>

    <br>

    <form id="options" method="get">
        <fieldset>
            <legend>Theremin Parameters</legend>

            <!-- form to choose the interval type -->
            <label for="semitones">Choose an interval:</label>
            <select id="semitones" name="semitones">
                <option value="0">unison</option>
                <option value="4">major 3rd</option>
                <option value="3">minor 3rd</option>
                <option value="7">perfect 5th</option>
                <option value="12">perfect octave</option>
            </select>

            <!-- form to choose the oscillator type -->
            <label for="oscillator">Choose an oscillator type:</label>
            <select id="oscillator" name="oscillator">
                <option value="sine">sine</option>
                <option value="square">square</option>
                <option value="triangle">triangle</option>
                <option value="sawtooth">sawtooth</option>
            </select>
            
            <!-- form to choose the minimum and maximum frequency -->
            <label for="minfreq">Minimum Frequency (110-220Hz):</label>
            <input type="number" id="minfreq" name="minfreq" min="110" max="220" value="220">
            <label for="maxfreq">Maximum Frequency (440-1760Hz):</label>
            <input type="number" id="maxfreq" name="maxfreq" min="440" max="1760" value="880">

            <input type="submit" value="Reload theremin!">
        </fieldset>
  </body>
